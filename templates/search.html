<!DOCTYPE html>
<html>
<head>
    <title>Search Assessment History</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        h1, h2 { color: #333; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #3498db; color: white; border: none; padding: 10px 15px; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: #2980b9; }
        .nav-links { margin: 20px 0; }
        .nav-links a { display: inline-block; margin-right: 15px; padding: 8px 15px; background-color: #3498db; color: white; text-decoration: none; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Assessment History</h1>
        
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/search">Search</a>
        </div>
        
        <form method="post" action="{{ url_for('search') }}">
            <div class="form-group">
                <label for="keyword">Search keyword:</label>
                <input type="text" id="keyword" name="keyword" placeholder="Enter search term">
            </div>
            
            <div class="form-group">
                <label for="table">Table to search:</label>
                <select id="table" name="table">
                    <option value="all">All tables</option>
                    {% for table in tables %}
                    <option value="{{ table }}">{{ table }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="date_from">Date from:</label>
                <input type="date" id="date_from" name="date_from">
            </div>
            
            <div class="form-group">
                <label for="date_to">Date to:</label>
                <input type="date" id="date_to" name="date_to">
            </div>
            
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
