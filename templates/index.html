<!DOCTYPE html>
<html>
<head>
    <title>Assessment History Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        h1, h2 { color: #333; }
        .container { max-width: 1200px; margin: 0 auto; }
        .table-list { list-style-type: none; padding: 0; }
        .table-list li { padding: 8px; margin: 5px 0; background-color: #f5f5f5; border-radius: 4px; }
        .table-list a { text-decoration: none; color: #2c3e50; display: block; }
        .table-list a:hover { color: #3498db; }
        .nav-links { margin: 20px 0; }
        .nav-links a { display: inline-block; margin-right: 15px; padding: 8px 15px; background-color: #3498db; color: white; text-decoration: none; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assessment History Database Viewer</h1>
        
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/search">Search</a>
        </div>
        
        <h2>Available Tables</h2>
        <ul class="table-list">
            {% for table in tables %}
            <li><a href="{{ url_for('view_table', table_name=table) }}">{{ table }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
